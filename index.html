<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Resilia – Inscreva-se agora para nossa próxima turma :)</title>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caixa">
                 <h1><img src="https://www.inscricoes.resilia.dev/wp-content/themes/resilia/media/resilia-logo/resilia-logo.svg" alt="Logo Resilia"></h1>
            </div>
        </header>

            <main>
                <p class="titulo1">Formação Webdev Resilia</p>
                <p class="descricao">Aprenda programação de forma eficiente rápida e dinâmica, sem nenhum conhecimento prévio!</p>
                
                <form>
                    <label for="nomecompleto">Nome Completo</label>
                    <input type="text" id="nomecompleto" class="input-padrao" required placeholder="Digite seu nome">

                    <label for="email">E-mail (você usará o mesmo durante todo o processo)</label>
                    <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                    <label for="celular">Celular/Whatsapp</label>
                    <input type="tel" id="celular" class="input-padrao" required  placeholder="(XX) XXXXX-XXXX">

                    <fieldset class="origem">
                        <legend>Como você conheceu a Resilia?</legend>
                            <select>
                                <option>Anúncio no Facebook/Instagram</option>
                                <option>Anúncio no Google ou outros sites</option>
                                <option>Divulgação de alguma empresa parceira</option>
                                <option>Impressão (jornais, TV, revistas)</option>
                                <option>Indicação de um amigo</option>
                                <option>Panfleto</option>
                                <option>Pesquisa no Google</option>
                            </select>
                    </fieldset>

                    <input type="submit" value="Quero me increver!" class="enviar">
                </form>

            </main>

        <footer>
            <img src="https://www.inscricoes.resilia.dev/wp-content/themes/resilia/media/resilia-logo/resilia-logo.svg" alt="Logo Resilia">
            <p class="copyright">Todos os direitos reservados &copy; Resilia 2021</p>
        </footer>
    </body>
</html>
